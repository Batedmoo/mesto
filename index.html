<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип сайта" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="фотография в профиле"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-button"></button>
          <p class="profile__info-text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="elements__item">
          <img
            src="./images/karachaevsk.jpg"
            alt="фото крепости в карачаевске"
            class="elements__item-image"
          />
          <div class="elements__item-info">
            <h2 class="elements__item-text">Карачаевск</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            src="./images/elbrus.jpg"
            alt="фотография горы эльбрус вблизи снизу"
            class="elements__item-image"
          />
          <div class="elements__item-info">
            <h2 class="elements__item-text">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            src="./images/dombai.jpg"
            alt="фотография заснеженных гор в домбае"
            class="elements__item-image"
          />
          <div class="elements__item-info">
            <h2 class="elements__item-text">Домбай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            src="./images/elbrus2.jpg"
            alt="фотография горы эльбрус с соседней горы"
            class="elements__item-image"
          />
          <div class="elements__item-info">
            <h2 class="elements__item-text">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            src="./images/dombai2.jpg"
            alt="фотография гор домбая в теплое время года"
            class="elements__item-image"
          />
          <div class="elements__item-info">
            <h2 class="elements__item-text">Домбай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            src="./images/karachaevsk21.jpg"
            alt="фотография крепости в зелёном лесу"
            class="elements__item-image"
          />
          <div class="elements__item-info">
            <h2 class="elements__item-text">Карачаево-Черкессия</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-edit">
          <input
            name="fullname"
            type="text"
            class="popup__input popup__input_type_name"
          />
          <input
            name="job"
            type="text"
            class="popup__input popup__input_type_job"
          />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__author">© 2022 Напсо Мурат</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
